<div id="search-component">
    <h4>Hero Search</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <div>
        <div *ngFor="let person of personList | async"
             (click)="gotoDetail(person)" class="search-result" >
            {{person.name}}
        </div>
    </div>
</div>
